<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template1">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script  src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>

</head>
<body>

<div layout:fragment="content1">
<div class="container p-2">
    <div class="card">
        <div class="card-header bg-success text-white">Update Patient</div>
        <div class="card-body">
                <form method="post" th:action="@{/admin/save(keyword=${keyword},page=${page})}">
                    <div>
                        <label for="id">ID</label>
                        <input readonly id="id" class="form-control" type="text"
                               th:value="${patient.id}"  name="id"/>
                        <small class="text-danger" th:errors="${patient.nom}"></small><br>
                    </div>
                    <div class="mb-2">
                      <label for="name">Nom</label>
                      <input id="name" class="form-control" type="text"
                        th:value="${patient.nom}"  name="nom"  placeholder="nom"/>
                        <small class="text-danger" th:errors="${patient.nom}"></small><br>
                    </div>

                    <div class="mb-2">
                        <label for="Date_Naissance">Date Naissance</label>
                        <input class="form-control" id="Date_Naissance" th:value="${patient.dateNaissance}"
                               type="date" name="dateNaissance"/>
                        <small class="text-danger" th:errors="${patient.dateNaissance}"></small><br>
                    </div>

                    <div class="form-check mb-2">
                       <input class="form-check-input" type="checkbox"
                              id="invalidCheck" th:checked="${patient.malade}" name="malade"
                             >
                        <label class="form-check-label" for="invalidCheck">
                            Malade
                        </label>
                    </div>

                    <div class="mb-2">
                        <label for="score">Score</label>
                        <input id="score" class="form-control"  th:value="${patient.score}"
                               type="text" name="score"  placeholder="score"/>
                        <small class="text-danger" th:errors="${patient.score}"></small><br>
                    </div>
                    <div>
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
