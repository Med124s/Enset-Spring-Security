<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script  src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header bg-primary text-white">Authentication</div>
            <div th:if="${param.error}">
                <p class="text-danger">
                    [[${session.SPRING.SECURITY_LAST_EXCEPTION.message}]]
                </p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-danger">
                    You Have been logout
                </p>
            </div>
            <div class="card-body">



                <form method="post" th:action="@{/login}">

                    <div class="mb-2">
                        <label for="name">UserName</label>
                        <input id="name" class="form-control" type="text" name="username"/>
                    </div>

                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password"/>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox"
                               id="remember-me"  name="remember-me"
                        >
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
