<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user/index}">List Patients</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/user/index}" id="navbarDropdown"

                        Patients
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item"
                               th:href="@{/admin/formPatients}"
                               th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">Nouveau</a>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/user/index}">Chercher</a></li>
                    </ul>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       id="navUser" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false"
                    th:text="${#authentication.name}">

                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navUser">
                        <li><a class="dropdown-item">
                            <form method="post" th:action="@{/logout}">
                                <button class="dropdown-item" type="submit">Logout</button>
                            </form>
                        </a></li>
                        <li><a class="dropdown-item"  >Profile</a></li>

                    </ul>
                </li>
            </ul>

        </div>
    </div>
